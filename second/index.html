<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="bg-purple-500 flex justify-evenly">
      <img src="" alt="" />
      <ul class="flex space-x-6 px-28 py-4 justify-between">
        <li class="cursor-pointer hovering">Home</li>
        <li class="cursor-pointer hovering">About</li>
        <li class="cursor-pointer hovering">Contact</li>
      </ul>
      <button class="rounded-xl bg-purple-950 text-white px-2 h-10 mt-2">
        Subscribe
      </button>
    </nav>
    <main class="bg-pink-400 flex justify-around">
      <div class="main py-48 pl-9">
        <div class="text-5xl">The best phones in the market</div>
        <p class="py-3 w-1/3">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore
          iusto dolore aperiam, recusandae nobis excepturi culpa. Quam
          consequatur facilis expedita?
        </p>
        <div class="py-4">
          <button
            class="bg-purple-500 px-3 py-3 rounded-xl text-white hover:text-slate-40 hover:bg-pink-400 mx-2"
          >
            Buy Now
          </button>
          <button
            class="bg-purple-500 px-3 py-3 rounded-xl text-white hover:text-slate-40 hover:bg-pink-400 mx-2"
          >
            Contact Us
          </button>
        </div>
      </div>
      <div class="flex items-center">
        <img
         class="h-80 mr-20 animate-bounce"
          src="https://w7.pngwing.com/pngs/197/404/png-transparent-smartphone-mobile-phones-mobile-app-mobile-phone-accessories-mobile-phone-model-celebrities-gadget-rectangle-thumbnail.png"
          alt="mobile-phones"

        />
      </div>
    </main>
  </body>
</html>
